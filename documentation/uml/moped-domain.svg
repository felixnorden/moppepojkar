#A80036" points="1078.15,348.5,1087.15,352.5,1083.15,348.5,1087.15,344.5,1078.15,348.5" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="124" x="1096.25" y="364.5669">communicates with</text><!--
@startuml
node MOPED {
    node Core {
        node Behaviour

        node Action

        node "Car Control" as CC

        node Sensors

        node PID

        Behaviour - -> Action : takes an
        Action - -> CC : influences 
        Action - -> Sensors : requests data from
        Action - -> PID : parses data through
    }

    
    node Communication

    node Server 

    Core - -> Communication : sends data to
    Communication <-> Server : mediates data



    note right of Communication 
        Works as the single
        entry point for data 
        coming and leaving the Core
    end note
}

node App {
    node Client
    node "Legacy App" as LA

    Client <-> LA : mediates data
}

Server <-> Client : communicates with
@enduml

